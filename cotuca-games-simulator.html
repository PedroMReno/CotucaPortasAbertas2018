<!DOCTYPE HTML>
<html>
    <head>
        <title>Cotuca Games | Cotuca Simulator</title>
        <link rel="stylesheet" type="text/css" href="estilo-geral.css">
    </head>

    <script src="CotucaSimulator.js"></script>
    
    <body onload="tickGlobal();">
        <nav id="menu">
            <ul>
                <li><a class="logo" href="cotuca-games-home.html"><img class="logo" src="logo-site.png"></a></li>
            </ul>
            <ul class="menu">
                <li><a href="cotuca-games-home.html"><img class="home" src="home.png"></a></li>   
                <li><a href="">JOGOS</a></li>
            </ul>
        </nav>

        <tituloJogo class="tituloJogo">COTUCA SIMULATOR</tituloJogo>

        <hr class="separacao">

        <div id="bordaJogo">
            <p id="Nivel" style="position: absolute; top:10px; left: 195px; font-family: Century Gothic; font-size : 18pt; ">Nivel de Estudo: 0</p>
        
            <button id="btnEstudar" onclick="nEstudo++; atualizarTela();" style="width: 200px; height: 50px; position: absolute; top: 80px; left: 200px;">Estudar</button>
            
            <p id="Prova" style="position: absolute; top:250px; left: 50px;"></p>
            <p id="PDf" style="position: absolute; top:270px; left: 50px;"></p>

            <div id="myProgress" style="width: 500px; position: absolute; top: 320px; left: 50px; background-color: grey">
                <div id="barra" style="height: 50px; width: 0%; background-color: green"></div>
            </div>
            
            <button id="btnTrabalho" onclick="cliqueTrab();" disabled="true" style="visibility: hidden; width: 80px; height: 50px; position: absolute;">Trabalho <br> Surpresa</button>

            <button id="btnDp" onclick="cliqueDp();" disabled="true" style="visibility: hidden; width: 40px; height: 50; position: absolute;">DP</button>
            <button id="btnDp2" onclick="cliqueFalsaDp(2);" disabled="true" style="visibility: hidden; width: 40px; height: 50; position: absolute;">DP</button>
            <button id="btnDp3" onclick="cliqueFalsaDp(3);" disabled="true" style="visibility: hidden; width: 40px; height: 50; position: absolute;">DP</button>

            <button id="a" style="visibility: hidden;"></button>
        </div>        
    </body>
</html>
